<!doctype html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width" />
        <title>Playwise</title>
        <link rel="stylesheet" href="/style.css" />        
    </head>
    <body class="dark:bg-gray-800 dark:text-white flex flex-col min-h-screen">
        <nav class="flex justify-between bg-gray-800 h-16 dark:bg-gray-800">
            <div class="flex items-center pl-4">
                <ul class="flex items-center">
                    <li><a href="index.html" class="text-lg text-white font-bold">Playwise</a></li>
                    <li class="ml-2">
                        <a href="aboutus.html" class="text-white hover:text-gray-200 transition duration-300 ease-in-out">About us</a>
                    </li>
                    <li class="ml-2">
                        <a href="contactus.html" class="text-white hover:text-gray-200 transition duration-300 ease-in-out">Contact us</a>
                    </li>
                </ul>
            </div>
            <div class="flex items-center">
                <input type="text" class="bg-gray-200 py-2 px-4 rounded-md ml-2" placeholder="Enter code">
                <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-md ml-2">Join by code</button>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md ml-2">Log in</button>
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md ml-2">Sign up</button>
                <button class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md ml-2" id="theme-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12H9m3.293 4.293l-.707.707M11 16l2-2m0 0l2.293-2.293M22 4l-4.293 4.293" />
                    </svg>
                </button>
            </div>
        </nav>
        <main class="container mx-auto p-4 pt-6 flex-grow relative">
            <h1 class="text-3xl font-bold mb-4">Get in Touch</h1>
            <p class="text-lg mb-6">Have a question or just want to say hi? We'd love to hear from you!</p>
            <form class="max-w-md mx-auto p-4 bg-white shadow-md rounded">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Name</label>
                    <input type="text" id="name" class="w-full p-2 pl-10 text-sm text-gray-700" placeholder="John Doe">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" class="w-full p-2 pl-10 text-sm text-gray-700" placeholder="johndoe@example.com">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700">Message</label>
                    <textarea id="message" class="w-full p-2 pl-10 text-sm text-gray-700" placeholder="Your message..."></textarea>
                </div>
                <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">Send Message</button>
            </form>
            <div class="mt-6">
                <h2 class="text-2xl font-bold mb-2">Our Address</h2>
                <p class="text-lg">123 Main St, Anytown, USA 12345</p>
                <p class="text-lg">Phone: 050-852-6289</p>
                <p class="text-lg">Email: playwisecompany@playwise.com</p>
            </div>
        </main>
        <footer class="bg-gray-200 text-center text-gray-600 py-4 mt-auto">
            <p>&copy; 2023 Example Inc. All rights reserved.</p>
        </footer>
        <script src="main.js" type="module"></script>
    </body>
</html>
